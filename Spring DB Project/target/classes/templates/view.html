<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<!--    <div th:text="${userClubDTOS}"></div>-->

<h1>VIEW</h1>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>사용자명</th>
        <th>역할</th>
        <th>동아리명</th>
        <th>동아리실 번호</th>
        <th>입회 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data,stat: ${userClubDTOS}">
        <td th:text="${stat.count}">번호</td>
        <td th:text="${data.userName}"></td>
        <td th:text="${data.role}"></td>
        <td th:text="${data.clubName}"></td>
        <td th:text="${data.roomNo}"></td>
        <td th:text="${data.joinedAt}"></td>
    </tr>
    </tbody>
</table>

<a href="/club/register" th:if="${session.user.role == 'admin'}">클럽 생성하기</a>




</body>
</html>
